        <h1>Is March Over Yet?</h1>
        <p>No.</p>

      <p id="nth_of_march">
        It is
        <date>
          <span id="weekday"></span>
          <span id="month">March</span>
          <span id="numericday"></span><span id="ordinal">th</span>,
          <span id="year">2020</span>

    <script type="text/javascript">
      // ordinal_suffix_of is adapted from https://stackoverflow.com/a/13627586/35345
      function ordinal_suffix_of(i) {
        var j = i % 10,
            k = i % 100;
        if (j == 1 && k != 11) {
            return "st";
        }
        if (j == 2 && k != 12) {
            return "nd";
        }
        if (j == 3 && k != 13) {
            return "rd";
        }
        return "th";
      }

      var march1 = new Date("02/29/2020");
      march1.setHours(0,0,0,0);
      var marchN = new Date();
      marchN.setHours(0,0,0,0);
      var millisecondsThatHaveInchedBy = marchN.getTime() - march1.getTime();
      var daysThatHaveCreptAlong = Math.round(millisecondsThatHaveInchedBy / (1000 * 3600 * 24));
      document.getElementById("numericday").textContent= daysThatHaveCreptAlong;
      var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var currentWeekday = weekdays[marchN.getDay()];
      document.getElementById("weekday").textContent= currentWeekday;
      document.getElementById("ordinal").textContent= ordinal_suffix_of(daysThatHaveCreptAlong);
    </script>
